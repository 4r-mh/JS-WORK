<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>04 | 1-jQuery</title>
  <link rel="stylesheet" href="../../00-tools/css/reset.css">
  <link rel="stylesheet" href="../../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper" id="wrapper">
</div>
<script defer>
  /*
   * 今回やるのはFizzBuzzです。
   *
   * 以下の要件に従ってプログラムを作りましょう
   * 
   * 1~100の数字で
   * ① 3の倍数の場合、Fizzと表示
   * ② 5の倍数の場合、Buzzと表示
   * ③ 3の倍数かつ5の倍数の場合、FizzBuzzと表示
   * ④ それ以外の場合、数字を表示
   *
   * ブラウザ画面に出力して下さい
   * FizzBuzz.pngが結果のイメージです
   */

  const wrapper = document.getElementById("wrapper");

    // 1~100の数字で
    for( let i = 1; i <= 100; i ++ ) {

    // ③ 3の倍数かつ5の倍数の場合、FizzBuzzと表示
      if( i % 15 === 0 ) {

        // wrapperにどんどん挿入していく
        // afterbegin:タグの中の末尾に挿入（afterbegin:先頭だと、1から始めているから１００が先頭になってしまうのでだめ。）
        wrapper.insertAdjacentHTML("beforeend", "FizzBuzz<br>");

    // ① 3の倍数の場合、Fizzと表示
      } else if ( i % 3 === 0 ) {
        wrapper.insertAdjacentHTML("beforeend", "Fizz<br>");

      // ② 5の倍数の場合、Buzzと表示
      } else if ( i % 5 === 0 ) {
        wrapper.insertAdjacentHTML("beforeend", "Buzz<br>");

      // ④ それ以外の場合、数字を表示
      } else {
        wrapper.insertAdjacentHTML("beforeend", i+"<br>");
      }
    }

</script>
</body>
</html>
