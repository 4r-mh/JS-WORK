<html>
<head>
  <meta charset="UTF-8">

<body>
<h1 class="u-mbm is-big">JS1</h1>
<div class="wrapper">
  <div class="u-mbm btn" id="q1">Q1</div>
  <div class="u-mbm btn" id="q2">Q2</div>
  <div class="u-mbm btn"  id="q3" onclick ="q3changeColor()" >Q3</div>
  <div class="u-mbm btn" id="q4">Q4</div>
  <div class="u-mbm btn is-big" id="q5">Q5</div>
  <div class="u-mbm btn" id="q6">Q6</div>
  <div id="q7">
    <dl class="u-mbm lists"> 
      <dt>Q7_dt_1</dt>
      <dd>Q7_dd_1</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_2</dt>
      <dd>Q7_dd_2</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_3</dt>
      <dd>Q7_dd_3</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_4</dt>
      <dd>Q7_dd_</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_5</dt>
      <dd>Q7_dd_5</dd>
    </dl>
  </div>
  <div class="u-mbm btn" id="q8">Q8</div>
  <div class="u-mbm btn" id="q9">Q9</div>
  <ul class="u-mbm lists">
    <li>Q10_1</li>
    <li>Q10_2</li>
    <li>Q10_3</li>
  </ul>
  <ul class="u-mbm lists">
    <li>Q11_1</li>
    <li>Q11_2</li>
    <li>Q11_3</li>
  </ul>
  <div class="u-mbm btn"id="q12" >Q12</div>
  <ul class="u-mbm lists">
    <li>Q13_1</li>
    <li>Q13_2</li>
    <li>Q13_3</li>
  </ul>
</div>

<script defer>
  // js課題① 下記問題のJSを実装して下さい

  // 第1問 ロードから5秒後にQ1の要素の文字サイズを30pxにせよ。

  // イベントリスナーでthisを使う場合はアロー関数を使わないほうが好ましいとのこと
    // 対象要素.addEventListener( 種類, 関数, false )
  document.addEventListener("DOMContentLoaded", () => {
    window.setTimeout(() => {
      // フォントサイズを30pxに変更する
      q1.style.fontSize = "30px";
    }, 5000);
  });


  // 第2問 Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。
  const q2 = document.getElementById("q2");

  q2.addEventListener("click", () => {

    // 文字色を黒に変更
    q2.style.color = "black";

    // 背景を赤に変更
    q2.style.backgroundColor = "red";
  });


  // 第3問 Q3の要素をクリックしたら文字色を赤にし、その状態でもう一度クリックすると元に戻るようにせよ。
  const q3 = document.getElementById("q3");
  function q3changeColor(){

  //  対象要素.classList.toggle(クラス名)
  // toggleメソッドはクラスが存在していれば削除、なければ付与
    q3.classList.toggle("red");
  }

  // 第4問 Q4の要素をクリックしたらこの要素の前後とこの要素内の前後に<p>テキスト</p>を挿入せよ。
  // https://gray-code.com/javascript/add-html-element

const q4 = document.querySelector('#q4');
const createElement = '<P>テキスト</P>';

q4.addEventListener("click", () => {

// この要素の前
q4.insertAdjacentHTML('beforebegin', createElement);

// この要素内の前
q4.insertAdjacentHTML('afterbegin', createElement);

//この要素内の後
q4.insertAdjacentHTML('beforeend', createElement);

// この要素の後
q4.insertAdjacentHTML('afterend', createElement);

});


  // 第5問 Q5の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。
  const q5 = document.getElementById("q5");

  q5.addEventListener("click", () => {
    q5.classList.remove("is-big");
  });

  // 第6問 Q6の要素をクリックしたらこの要素を0.5秒かけてmargin-rightとmargin-bottomを150pxの位置に移動させよ。
  const q6 = document.getElementById("q6");

  q6.addEventListener("click", () => {
  window.setTimeout(() => {

  // 下に150px移動
    q6.style.marginTop =  "150px";

    // 右に150px移動
    q6.style.marginLeft =  "150px";
    }, 500);
  });


  // 第7問 Q7の要素をクリックしたら、その要素が「何番目のdlの子要素」かをconsole.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）Hint：closest()メソッドを使う
  // オブジェクトを配列に変換
  const lists = Array.from(document.querySelectorAll("dl"));
lists.forEach(dl => {
  dl.addEventListener("click", e => {
    const index = lists.findIndex(list => list === e.target);
    console.log(index);
  });
});



  // 第8問 Q8の要素をhoverしたらis-bigというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  const q8 = document.getElementById("q8");

  // ホバーしてクラスを付与
  q8.addEventListener("mouseover", () => {
    q8.classList.add("is-big");
  });

    // ホバー外れてクラスを削除
  q8.addEventListener("mouseleave", () => {
    q8.classList.remove("is-big");
  });

  // 第9問 Q9の要素をクリックしたらこの要素にdata属性を設定し、その内容をconsoleに表示せよ。
const q9Data = document.getElementById('q9');

q9Data.addEventListener("click", () => {
  const q5DataName = q9Data.dataset.name = 'test';
  console.log(q5DataName);
  });


  // 第10問 Q10の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にis-bigというクラスを追加し、それ以外のクラスからは削除せよ。（インデックスの一致する要素だけにis-bigがついている状態）

  // const q1213 = document.getElementById("q12");

  //   q12.addEventListener("click", () => {

</script>
